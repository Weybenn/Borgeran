<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" href="icon.png" type="image/x-icon">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            background-color: #FFD92A;
            overflow-x: hidden;
        }
        .bg {
            max-width: 100%;
            background-size: 100%;
        }
        .hero {
            width: 100%;
            height: 100%;          
            padding: 0, 2%;
        }

        nav {
            width: 100%;
            height: 15%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #76110F;
            position: absolute;
            margin-bottom: 0;
            margin-top: 0%;
        }
        nav .logo {
            width: 200px;
            cursor: pointer;
            margin-right: 2%;
            margin-left: 0%;
            margin-top: 2%;
            margin-bottom: 2%;
            align-items: center;
        }
        nav ul {
            flex: 1;
            text-align: center;
            margin-left: 130px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        nav ul li {
            list-style: none;
            display: inline-flex;
            margin: 10px 12px;
            margin-bottom: 0%;
            margin-right: 0%;
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 24px;
            padding: 3px;
            position: relative;
            transition: color 0.3s ease;
            z-index: 1;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            left: 45%;
            bottom: -33px;
            width: 100%;
            height: 5px;
            background: #FFD92A;
            transition: width 0.3s ease, left 0.3s ease;
            z-index: -1;
            transform: translateX(-15%) scaleX(0);
            transform-origin: center;
            border-radius: 10%;
        }
        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 130%;
            height: 260%;
            left: -0.25%;
            transform: translateX(-13%) scaleX(0.9);
        }
        nav ul li a:hover,
        nav ul li a.active {
            color: #76110F;
        }
        .login-signup {
            margin-left: 2%;
            margin-right: 2%;
        }

        .wrapper {
            float: left;
            width: 25%; /* Adjust width as needed */
            margin-left: 5%; /* Adjust margin as needed */ 
            margin-bottom: -60%;
            margin-top: 7%;
        }

        .container {
            float: right;
            width: 60%; /* Adjust width as needed */
            margin-right: 2%; /* Adjust margin as needed */
            padding: 20px;
            margin-left: 48%;
            margin-top: 6%;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: white; /* Change the color here */
        }
        h1 {
            color: #76110F;
            text-align: right;
            margin-top: 10%;
            margin-bottom: 5%;
            margin-right: 10%;
            font-size: 45px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        input[type="text"],
        input[type="password"] {
            width: 60%;
            height: 60px;
            padding: 10px;
            margin-bottom: 15px;
            margin-top: 2.5%;
            margin-left: 20%;
            color: white; /* Change the color here */
            border: 1px solid #76110F;
            background-color: #76110F;
            border-radius: 30px;
            box-sizing: border-box;
            font-size: 20px;
            font-weight: bold;
        }

        input[type="submit"] {
            height: 60px;
            background-color: #76110F;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            width: 30%;
            font-size: 25px;
            margin-left: 36%;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        input[type="submit"]:hover {
            background-color: #405B35;
        }

        h2 {
            color: white;
            text-align: left;
            margin-top: 50%;
            margin-bottom: 2%;
            margin-left: 2%;
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        p {
            color: white;
            text-align: left;
            margin-bottom: 15%;
            margin-left: 15%;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
        }
        .btn {
            height: 60px;
            background-color: #FFD92A;
            color: #76110F;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            width: 50%;
            font-size: 25px;
            margin-left: 25%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #405B35; /* Change background color on hover */
            color: white; /* Change text color on hover */
        }
    </style>
</head>

<body background="bglogin.png" class="bg">
    <div class="hero">
        <nav id="navbar">
            <img src="logo_.png" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Cart</a></li>
                <li><a href="">Delivery</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="login-signup">
                <ul>
                    <li><a href="login.html" class="active">Log in</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>

        <div class="wrapper">
            <div class="signup">
                <h2>NEW HERE?</h2>
                <p>&nbsp;&nbsp;Sign up and get a great<br> amount of new products!</p>
                <div class="button">
                    <a href="signup.html" class="btn"><b>Sign Up</b></a> 
                </div>
            </div>
        </div>
        <div class="container">
            <h1>LOG IN TO YOUR ACCOUNT</h1>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="submit" value="Log in">
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way

            // Get the form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (username && password) {
                // Redirect to home.html or handle login logic
                window.location.href = 'home.html';
            } else {
                alert('Please enter both username and password');
            }
        });
    </script>
</body>
</html>
